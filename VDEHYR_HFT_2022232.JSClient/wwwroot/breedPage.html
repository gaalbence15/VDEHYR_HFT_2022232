<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breed Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet" />
</head>
<body>
    <h1 class="display-2">Breed Editor</h1>
    <div id="formDiv" class="container px-5">
        <h2 class="display-3">Create</h2>
        <div class="mb-2">
            <label class="form-label">ID</label>
            <input type="text" id="itemId" class="form-control" />
        </div>
        <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" id="itemName" class="form-control" />
        </div>
        <div class="mb-2">
            <label class="form-label">Origin</label>
            <input type="text" id="itemOrigin" class="form-control" />
        </div>
        <div class="mb-2">
            <label class="form-label">Lifespan</label>
            <input type="text" id="itemLifespan" class="form-control" />
        </div>
        <button type="button" class="btn btn-success" onclick="create()">Create</button>
    </div>
    <div id="updateDiv" class="container px-5" style="display: none">
        <h2 class="display-3">Update</h2>
        <div class="mb-2">
            <label class="form-label">ID</label>
            <input type="text" id="updateId" class="form-control" readonly/>
        </div>
        <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" id="updateName" class="form-control" />
        </div>
        <div class="mb-2">
            <label class="form-label">Origin</label>
            <input type="text" id="updateOrigin" class="form-control" />
        </div>
        <div class="mb-2">
            <label class="form-label">Lifespan</label>
            <input type="text" id="updateLifespan" class="form-control" />
        </div>
        <button type="button" class="btn btn-success" onclick="update()">Update</button>
    </div>
    <div class="container pt-5">
        <table class="table table-striped">
            <thead id="displayHeader">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Origin</th>
                    <th>Lifespan</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="displayItems"></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Script/breedS.js"></script>
</body>
</html>
